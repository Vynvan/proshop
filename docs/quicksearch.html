s Name Type Argument Default Description address Object The address object containing the address details. Properties Name Type Description street string The street of the address. postal string The postal code of the address. city string The city of the address. state string The state of the address. country string The country of the address. centered boolean &lt;optional&gt; true Indicates whether the address should be displayed centered. Default is true. Returns: Returns a JSX element that displays the address, or null if no address is provided. Type JSX.Element | null Example // Example usage of AddressDisplay component const address = { street: '123 Main St', postal: '12345', city: 'Anytown', state: 'CA', country: 'USA' }; * &lt;AddressDisplay address={address} centered={true} /&gt; &lt;inner&gt; AddressForm(props) AddressForm component for adding or editing an address. If an address is given, the form uses it as default value and shows the edit form title, otherwise the new address title is used. Parameters: Name Type Description props Object The component props. Properties Name Type Description address Object The address object to edit (optional). saveAddress function The function to call when saving the address. Returns: The rendered AddressForm component. Type JSX.Element &lt;inner&gt; AddressList(props) A component that displays a list of addresses in an accordion format. Users can view details of each address, edit addresses, and set a default address. Parameters: Name Type Description props Object The component props. Properties Name Type Description addresses Array An array of address objects to be displayed. setEdit function A function to set the address for editing. toggleDefault function A function to toggle the default status of an address. Returns: The rendered component. Type JSX.Element &lt;inner&gt; AddressSelect(props) A component that allows users to select an address from a list. It displays a dropdown of addresses and shows the selected address details. Parameters: Name Type Description props Object The component props. Properties Name Type Description setAddress function A function to set the selected address. Returns: The rendered component. Type JSX.Element &lt;inner&gt; CardLayout(props) CardLayout component that arranges its children within a Bootstrap Container. Each child is wrapped in a Card component, and visibility of each child can be controlled. Parameters: Name Type Description props Object The component props. Properties Name Type Argument Default Description children React.ReactNode The child elements to be rendered inside the Card components. asDiv boolean &lt;optional&gt; false Determines if the Container should be rendered as a 'div' instead of the default 'main'. childrenAsArticle boolean &lt;optional&gt; false Determines if each Card should be rendered as an 'article' instead of the default 'section'. Returns: The rendered CardLayout component. Type JSX.Element &lt;inner&gt; CartLink() CartLink component that displays a cart icon and the number of items in the cart. This component uses the useCart hook to access the current cart state. If there are items in the cart, it displays the count using a Badge. Returns: The rendered CartLink component. Type JSX.Element &lt;inner&gt; DropdownSwitch() DropdownSwitch component that is a switch button optimized for a Bootstrap-react dropdown menu. DROPPED FEATURE: This was developed as a button to switch on and off dark mode. Returns: The rendered component. Type JSX.Element &lt;inner&gt; Footer() A common footer component to hold the copyright and for the web nessesary links. Returns: The rendered component. Type JSX.Element &lt;inner&gt; LogoutToggleButton(props) LogoutToggleButton component that provides a button or dropdown item for logging out a user. This component uses the useUser hook to access user information and the logout function. It conditionally renders either a Button or a DropdownItem based on the asDropdownItem prop. Parameters: Name Type Description props Object The properties for the component. Properties Name Type Argument Description asDropdownItem boolean If true, renders as a DropdownItem; otherwise, renders as a Button. loginText string &lt;optional&gt; The text to display when the user is not logged in. onLogin function &lt;optional&gt; Callback function to be called when the user is not logged in. setMessage function &lt;optional&gt; Function to set a message after logout. setMessageType function &lt;optional&gt; Function to set the message type (e.g., success, error). setNotification function &lt;optional&gt; Function to set a notification object after logout. Returns: The rendered LogoutToggleButton component. Type JSX.Element &lt;inner&gt; Navigation() A navigation component that provides links to various sections of the application. It includes links for articles, cart, user account management. The component adapts based on the user's authentication status. See: https://react-bootstrap.github.io/components/navbar/ for more information on React Bootstrap Navbar. https://reactrouter.com/web/guides/quick-start for more information on React Router. Returns: The rendered navigation bar. Type JSX.Element &lt;inner&gt; Notification(props) A notification component that displays alert messages to the user. It handles different types of messages and auto-dismisses non-danger messages after a specified duration. Parameters: Name Type Description props Object The properties passed to the component. Properties Name Type Argument Description className string &lt;optional&gt; Additional CSS class names to apply to the alert. notification Object The notification object containing the message and type. Properties Name Type Argument Description text string &lt;optional&gt; The message text to display in the alert. type string &lt;optional&gt; The type of alert (e.g., 'success', 'warning', 'danger'). Returns: The rendered notification alert. Type JSX.Element Example // Usage of the Notification component &lt;Notification className=\"custom-class\" notification={{ text: 'Operation successful!', type: 'success' }} /&gt; &lt;inner&gt; Product(props) A product component that displays product details including an image, title, description, and price. It allows users to add the product to their cart and handles image loading and errors. Parameters: Name Type Description props Object The properties passed to the component. Properties Name Type Description product Object The product object containing details to display. Properties Name Type Argument Description title string The title of the product. text string A brief description of the product. price number The price of the product. image string &lt;optional&gt; The URL of the product image. onClick function A function to handle click events on the product card. Returns: The rendered product card. Type JSX.Element Example // Usage of the Product component &lt;Product product={{ title: 'Sample Product', text: 'This is a great product.', price: 19.99 }} onClick={() =&gt; console.log('Product clicked!')} /&gt; &lt;inner&gt; ProductList(props) A component that displays a list of products in a structured format. It shows the product name, quantity, and total price for each item, along with a summary of the total price. Parameters: Name Type Description props Object The properties passed to the component. Properties Name Type Description products Array An array of product objects to display in the list. products[ Object The product object containing details for each product. products[].id string The unique identifier for the product. products[].title string The name of the product. products[].quantity number The quantity of the product in the list. products[].price number The price of a single unit of the product. Returns: The rendered list of products. Type JSX.Element Example // Usage of the ProductList component const products = [ { id: '1', title: 'Product A', quantity: 2, price: 10 }, { id: '2', title: 'Product B', quantity: 1, price: 15 } ]; &lt;ProductList products={products} /&gt; &lt;inner&gt; ProtectedRoute() A component that protects routes by checking if a user is authenticated. If the user is not authenticated, it redirects to the login page. If the user is authenticated, it renders the child components (outlet). See: https://reactrouter.com/web/guides/quick-start for more information on React Router. Returns: A redirection to the login page or the rendered child components. Type JSX.Element Example // Usage of the ProtectedRoute component &lt;ProtectedRoute&gt; &lt;SomeProtectedComponent /&gt; &lt;/ProtectedRoute&gt; Module: Components Members &lt;static, constant&gt; formDefaults :Object Default values for the address form fields. Type: Object Properties: Name Type Description name string The name of the address. street string The street of the address. city string The city of the address. state string The state of the address (optional). postal string The postal code of the address. country string The country of the address (default is 'Deutschland'). isDefault number Indicates if this address is the default address (0 or 1). Methods &lt;inner&gt; AddressDisplay(props) AddressDisplay is a React component that displays an address within a container. Parameters: Name Type Description props Object The component props. Properties Name Type Argument Default Description address Object The address object containing the address details. Properties Name Type Description street string The street of the address. postal string The postal code of the address. city string The city of the address. state string The state of the address. country string The country of the address. centered boolean &lt;optional&gt; true Indicates whether the address should be displayed centered. Default is true. Returns: Returns a JSX element that displays the address, or null if no address is provided. Type JSX.Element | null Example // Example usage of AddressDisplay component const address = {                 return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
</html>
